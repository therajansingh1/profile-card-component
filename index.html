<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Profile card component</title>
  <!-- css-link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <!-- <img src="bg-pattern-top.svg" alt="pattern" class="top-img">
      <img src="bg-pattern-bottom.svg" alt="pattern" class="bottom-img"> -->
      <div class="box">
        <div class="back-img">
          <img src="bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="item">
          <img src="image-victor.jpg" alt="avatar">
          <h2>Victor Crest <span>26</span></h2>
          <p class="location">London</p>
          <hr>
          <div class="contains">
            <div class="followers">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/therajansingh1">Rajan Singh</a>.
  </div>
</body>

</html>
